{% extends 'base.html' %}

{% block button %}
<a class="nav-link" href="/logout">Logout</a>
{% endblock %}

{% block styles %}
<style>
    /* Add Post Page Styles */
    .add-post {
        text-align: center;
        padding-top: 20px;
    }

    .add-post h1 {
        font-size: 26px;
        margin-top: 10px;
    }

    .add-post form {
        margin-top: 20px;
    }

    .add-post form label {
        display: block;
        margin-bottom: 5px;
    }

    .add-post form input[type="text"],
    .add-post form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-post form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-post form button {
        padding: 10px 20px;
        background-color: #5181b8;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 16px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
    }

    .add-post form button:hover {
        background-color: #416d9f;
    }
</style>
{% endblock %}

{% block content %}
<div class="add-post">
    <h1>Add Post</h1>
    <form action="/create-post" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="text">Text:</label>
        <textarea id="text" name="text" required></textarea>

        <label for="publication_date">Publication Date:</label>
        <input type="date" id="publication_date" name="publication_date" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>

        <label for="numOfLikes">Number of Likes:</label>
        <input type="number" id="numOfLikes" name="numOfLikes" required>

        <label for="creator">Creator:</label>
        <select id="creator" name="creator" required>
            {% for user in users %}
                <option value="{{ user.customuser.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label for="cover">Cover Image:</label>
        <input type="file" id="cover" name="cover" accept="image/*">

        <label for="sample">Sample File:</label>
        <input type="file" id="sample" name="sample" accept=".pdf">

        <label for="tags">Tags:</label>
        <select id="tags" name="tags" multiple required>
            {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Add Post</button>
    </form>
</div>
{% endblock %}
