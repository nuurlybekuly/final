{% extends 'base.html' %}

{% block button %}
<a class="nav-link" href="/logout">Logout</a>
{% endblock %}

{% block styles %}
<style>
    /* Add Post Page Styles */
    .add-post {
        width: 500px;
        margin-left: 450px;
        text-align: center;
        padding-top: 20px;
    }

    .add-post h1 {
        font-size: 26px;
        margin-top: 10px;
    }

    .add-post form {
        margin-top: 20px;
    }

    .add-post form label {
        display: block;
        margin-bottom: 5px;
    }

    .add-post form input[type="text"],
    .add-post form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-post form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .add-post form button {
        padding: 10px 20px;
        background-color: #5181b8;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        font-size: 16px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
    }

    .add-post form button:hover {
        background-color: #416d9f;
    }
</style>
{% endblock %}

{% block content %}
<div class="add-post">
    <h1>Add Post</h1>
    <form action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit">Add Post</button>
    </form>
</div>
{% endblock %}
